<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Êñá‰ª∂Êé•Êî∂Âä©Êâã</title>
    <style>
        :root {
            --ios-bg: #f2f2f7;
            --ios-card: #ffffff;
            --ios-blue: #007aff;
            --ios-text: #000000;
            --ios-gray: #8e8e93;
            --ios-separator: #c6c6c8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--ios-bg);
            margin: 0;
            padding: 0;
            color: var(--ios-text);
            -webkit-tap-highlight-color: transparent;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar h1 {
            margin: 0;
            font-size: 17px;
            font-weight: 600;
        }

        .status-bar {
            font-size: 12px;
            color: var(--ios-gray);
            margin-top: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ff3b30;
            transition: background-color 0.3s;
        }

        .status-dot.connected {
            background-color: #34c759;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .empty-state {
            text-align: center;
            color: var(--ios-gray);
            margin-top: 100px;
            display: none;
        }

        .empty-state.visible {
            display: block;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .batch-group {
            background: var(--ios-card);
            border-radius: 12px;
            margin-bottom: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            animation: slideIn 0.3s ease-out;
        }

        .batch-header {
            padding: 12px 16px;
            background: rgba(0,0,0,0.02);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .batch-info {
            display: flex;
            flex-direction: column;
        }

        .batch-time {
            font-size: 14px;
            font-weight: 600;
        }

        .batch-count {
            font-size: 12px;
            color: var(--ios-gray);
        }

        .batch-actions {
            display: flex;
            gap: 8px;
        }

        .batch-content {
            display: none;
        }

        .batch-content.expanded {
            display: block;
        }

        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .file-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: #e5e5ea;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 12px;
            color: var(--ios-gray);
        }

        .action-btn {
            background: #f2f2f7;
            color: var(--ios-blue);
            border: none;
            padding: 6px 12px;
            border-radius: 14px;
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
            margin-left: 8px;
            cursor: pointer;
            white-space: nowrap;
        }

        .action-btn.primary {
            background: var(--ios-blue);
            color: white;
        }

        .action-btn:active {
            opacity: 0.7;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        /* Segmented Control */
        .segmented-control {
            display: flex;
            background: rgba(118, 118, 128, 0.12);
            border-radius: 9px;
            padding: 2px;
            margin: 0 auto 10px;
            max-width: 300px;
        }

        .segment {
            flex: 1;
            border: none;
            background: transparent;
            padding: 6px 0;
            font-size: 13px;
            font-weight: 500;
            border-radius: 7px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .segment.active {
            background: white;
            box-shadow: 0 3px 8px rgba(0,0,0,0.12);
        }

        /* Upload Area */
        .upload-area {
            background: white;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            border: 2px dashed #c6c6c8;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .file-preview-img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 12px;
        }

        .delete-btn {
            background: #ff3b30;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            margin-left: 10px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="segmented-control">
            <button class="segment active" onclick="switchTab('receive')">Êé•Êî∂</button>
            <button class="segment" onclick="switchTab('send')">ÂèëÈÄÅ</button>
        </div>
        <div class="status-bar">
            <div class="status-dot" id="status-dot"></div>
            <span id="status-text">Êú™ËøûÊé•</span>
        </div>
    </div>

    <div class="container">
        <!-- Receive Tab -->
        <div id="receive-tab" class="tab-content active">
            <div id="empty-state" class="empty-state visible">
                <div class="empty-icon">üì°</div>
                <p>Á≠âÂæÖÁîµËÑëÂèëÈÄÅÊñá‰ª∂...</p>
                <p style="font-size: 13px;">ËØ∑‰øùÊåÅÊ≠§È°µÈù¢ÊâìÂºÄ</p>
            </div>
            <div id="content-list"></div>
        </div>

        <!-- Send Tab -->
        <div id="send-tab" class="tab-content" style="display: none;">
            <div class="upload-area" onclick="document.getElementById('mobile-file-input').click()">
                <div class="upload-icon">üì§</div>
                <h3>ÁÇπÂáªÈÄâÊã©Êñá‰ª∂</h3>
                <p>ÊîØÊåÅÂõæÁâá„ÄÅËßÜÈ¢ëÂèäÊñáÊ°£</p>
            </div>
            <input type="file" id="mobile-file-input" multiple hidden onchange="handleFileSelect(this)">
            
            <div id="upload-preview-list" class="file-list"></div>
            
            <div class="action-bar" style="display: none; margin-top: 20px; text-align: center;" id="upload-actions">
                <button class="action-btn primary" style="font-size: 16px; padding: 10px 30px;" onclick="uploadFiles()">ÂèëÈÄÅÂà∞ÁîµËÑë</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Êî∂Âà∞Êñ∞Êñá‰ª∂</div>

    <script>
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const contentList = document.getElementById('content-list');
        const emptyState = document.getElementById('empty-state');
        const toast = document.getElementById('toast');

        let ws;
        let reconnectInterval;
        let selectedFiles = [];

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected');
                statusDot.classList.add('connected');
                statusText.textContent = 'Â∑≤ËøûÊé•ÁîµËÑë';
                clearInterval(reconnectInterval);
            };

            ws.onclose = () => {
                console.log('Disconnected');
                statusDot.classList.remove('connected');
                statusText.textContent = 'ËøûÊé•Êñ≠ÂºÄÔºåÈáçËøû‰∏≠...';
                reconnectInterval = setInterval(connect, 3000);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
        }

        function handleMessage(message) {
            if (message.type === 'history') {
                contentList.innerHTML = '';
                if (message.batches.length > 0 || message.texts.length > 0) {
                    emptyState.classList.remove('visible');
                    message.batches.forEach(batch => addBatchCard(batch));
                    message.texts.forEach(text => addTextCard(text));
                }
            } else if (message.type === 'new-batch') {
                emptyState.classList.remove('visible');
                addBatchCard(message.data);
                showToast(`Êî∂Âà∞ ${message.data.files.length} ‰∏™Êñ∞Êñá‰ª∂`);
                // Switch to receive tab if not already
                switchTab('receive');
            } else if (message.type === 'new-text') {
                emptyState.classList.remove('visible');
                addTextCard(message.data);
                showToast('Êî∂Âà∞Êñ∞ÊñáÊú¨');
                switchTab('receive');
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.segment').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            
            if (tab === 'receive') {
                document.querySelector('.segment:first-child').classList.add('active');
                document.getElementById('receive-tab').style.display = 'block';
            } else {
                document.querySelector('.segment:last-child').classList.add('active');
                document.getElementById('send-tab').style.display = 'block';
            }
        }

        function handleFileSelect(input) {
            const files = Array.from(input.files);
            if (files.length === 0) return;

            selectedFiles = [...selectedFiles, ...files];
            updatePreviewList();
            document.getElementById('upload-actions').style.display = 'block';
            input.value = ''; // Reset input
        }

        function updatePreviewList() {
            const list = document.getElementById('upload-preview-list');
            list.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                
                let preview = '<div class="file-icon">üìÑ</div>';
                if (file.type.startsWith('image/')) {
                    const url = URL.createObjectURL(file);
                    preview = `<img src="${url}" class="file-preview-img" onload="URL.revokeObjectURL(this.src)">`;
                }

                item.innerHTML = `
                    ${preview}
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatSize(file.size)}</div>
                    </div>
                    <button class="delete-btn" onclick="removeFile(${index})">‚úï</button>
                `;
                list.appendChild(item);
            });

            if (selectedFiles.length === 0) {
                document.getElementById('upload-actions').style.display = 'none';
            }
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updatePreviewList();
        }

        async function uploadFiles() {
            if (selectedFiles.length === 0) return;

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            const btn = document.querySelector('#upload-actions button');
            const originalText = btn.textContent;
            btn.textContent = 'ÂèëÈÄÅ‰∏≠...';
            btn.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    showToast('ÂèëÈÄÅÊàêÂäü');
                    selectedFiles = [];
                    updatePreviewList();
                    switchTab('receive');
                } else {
                    showToast('ÂèëÈÄÅÂ§±Ë¥•');
                }
            } catch (error) {
                showToast('ÂèëÈÄÅÂá∫Èîô: ' + error.message);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }

        function addBatchCard(batch) {
            const div = document.createElement('div');
            div.className = 'batch-group';
            
            const fileListHtml = batch.files.map(file => {
                const ext = file.name.split('.').pop().toLowerCase();
                let icon = 'üìÑ';
                if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) icon = 'üñºÔ∏è';
                else if (['mp4', 'mov'].includes(ext)) icon = 'üé¨';
                else if (['mp3', 'wav'].includes(ext)) icon = 'üéµ';
                else if (['zip', 'rar', '7z'].includes(ext)) icon = 'üì¶';

                return `
                    <li class="file-item">
                        <div class="file-icon">${icon}</div>
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${formatSize(file.size)}</div>
                        </div>
                        <a href="${file.url}" class="action-btn" download>‰∏ãËΩΩ</a>
                    </li>
                `;
            }).join('');

            div.innerHTML = `
                <div class="batch-header" onclick="toggleBatch(this)">
                    <div class="batch-info">
                        <span class="batch-time">${formatTime(batch.timestamp)}</span>
                        <span class="batch-count">ÂÖ± ${batch.files.length} ‰∏™Êñá‰ª∂</span>
                    </div>
                    <div class="batch-actions">
                        <a href="${batch.zipUrl}" class="action-btn primary" onclick="event.stopPropagation()" download>ÂÖ®ÈÉ®‰∏ãËΩΩ</a>
                    </div>
                </div>
                <div class="batch-content expanded">
                    <ul class="file-list">
                        ${fileListHtml}
                    </ul>
                </div>
            `;
            
            contentList.insertBefore(div, contentList.firstChild);
        }

        function addTextCard(textData) {
            const div = document.createElement('div');
            div.className = 'batch-group';
            div.innerHTML = `
                <div class="file-item" style="padding: 16px;">
                    <div class="file-icon">üìù</div>
                    <div class="file-info">
                        <div class="file-name" style="white-space: pre-wrap; max-height: 100px; overflow-y: auto;">${textData.text}</div>
                        <div class="file-size">${formatTime(textData.timestamp)}</div>
                    </div>
                    <button class="action-btn" onclick="copyText(this, '${textData.text.replace(/'/g, "\\'")}')">Â§çÂà∂</button>
                </div>
            `;
            contentList.insertBefore(div, contentList.firstChild);
        }

        window.toggleBatch = function(header) {
            const content = header.nextElementSibling;
            content.classList.toggle('expanded');
        }

        window.copyText = function(btn, text) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = btn.textContent;
                btn.textContent = 'Â∑≤Â§çÂà∂';
                setTimeout(() => btn.textContent = originalText, 2000);
            });
        }

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        connect();
    </script>
</body>
</html>
